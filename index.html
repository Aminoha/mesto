<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="путешествия Россия Домбай Кавказ Эльбрус">
  <meta name="description" content="Профиль с любимыми местами России">
  <meta name="author" content="Туаршев Амин, студент Яндекс Практикум">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__items">
          <img class="profile__pic" src="./images/profile-photo.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profle">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_el_name" type="text" name="full-name" value="" placeholder="Введите имя" required>
          <input class="popup__input popup__input_el_descr" type="text" name="description" value="" placeholder="ВВедите профессию" required>
          <button class="popup__button-save" type="submit" name="save">Сохранить</button>>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_el_name" type="text" name="full-name" value="" placeholder="Название" required>
          <input class="popup__input popup__input_el_descr" type="url" name="url" value="" placeholder="Ссылка на картинку" required>
          <button class="popup__button-save" type="submit" name="save">Создать</button>>
        </form>
      </div>
    </div>
    <div class="popup popup_open-pic">
        <figure class="popup__figure">
          <button class="popup__button-close" type="button"></button>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-descr"></figcaption>
        </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="elements__item">
      <article class="elements__card">
        <button type="button" class="elements__delete" name="trash"></button>
        <img class="elements__img" src="#" alt="">
        <div class="elements__group">
          <h2 class="elements__name"></h2>
          <button type="button" class="elements__icon" name="like"></button>
        </div>
      </article>
    </li>
  </template>
  <script src="./scripts/cards.js"></script> 
  <script src="./scripts/index.js"></script> 
</body>
</html>
