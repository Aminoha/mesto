<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="путешествия Россия Домбай Кавказ Эльбрус">
  <meta name="description" content="Профиль с любимыми местами России">
  <meta name="author" content="Туаршев Амин, студент Яндекс Практикум">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__items">
          <img class="avatar" src="./images/profile-photo.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
          <li class="elements__item">
            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Старинное здание">
            <div class="elements__group">
              <h2 class="elements__name">Карачаевск</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__group">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/dombai.jpg" alt="Горы Домбая">
            <div class="elements__group">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__group">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/dombai.jpg" alt="Горы Домбая">
            <div class="elements__group">
              <h2 class="elements__name">Домбай</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Старинное здание">
            <div class="elements__group">
              <h2 class="elements__name">Карачаево-Черкессия</h2>
              <button type="button" class="elements__icon" name="like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_el_name" type="text" name="full-name" value="" required>
          <input class="popup__input popup__input_el_descr" type="text" name="description" value="">
          <input class="popup__button-save" type="submit" name="save" value="Сохранить">
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__author">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script> 
</body>
</html>
